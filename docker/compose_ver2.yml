networks:
  ecom_net:
    driver: bridge

volumes:
  hf-cache:

services:
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: ecom_api
    ports:
      - "8000:8000"
    environment:
      - ENV=dev
      - HF_HOME=/root/.cache/huggingface
    volumes:
      # Hugging Face model cache (persists across restarts)
      - hf-cache:/root/.cache/huggingface
    deploy:
      resources:
        limits:
          memory: 4g
    networks:
      - ecom_net

  ui:
    build:
      context: ..
      dockerfile: apps/ui/Dockerfile
    container_name: ecom_ui
    ports:
      - "8501:8501"
    depends_on:
      - api
    networks:
      - ecom_net
