#version: "3.9"

networks:
  ecom_net:
    driver: bridge

services:
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: ecom_api
    ports:
      - "8000:8000"
    environment:
      - ENV=dev
    networks:
      - ecom_net

  ui:
    build:
      context: ..
      dockerfile: apps/ui/Dockerfile
    container_name: ecom_ui
    ports:
      - "8501:8501"
    depends_on:
      - api
    networks:
      - ecom_net